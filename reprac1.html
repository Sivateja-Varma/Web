<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amazon.com</title>
  <style>
    a{
      font-size: 25px;
      cursor:pointer;
      margin-left:10px;
      transition:color 0.15s;
    }
    a:hover{
      color:orangered
    }
    h2{
      font-size:35px;
      margin-left:10px;
    }
    p{
      font-size:20px;
      margin-left: 10px;
      color:green;
      font-weight:bold;
    }
    .decription{
      font-size:20px;
      color:black;
      margin-left: 10px;
      font-weight: 100;
    }
    .add{
     color:black;
     background-color: rgb(255, 216, 20);
     padding: 10px 25px;
     margin-left: 10px;
     font-weight: 200;
     border:none;
     border-radius: 17px;
     cursor:pointer;
     transition: opacity 0.15s,box-shadow 0.15s;

    }
    .add:hover{
      opacity:0.3;
    }
    .add:active{
      box-shadow: 0 10px 10px rgba(0,0,0,0.5);
    }
    .buy{
     color:black;
     background-color: rgb(255, 164, 28);
     padding: 10px 25px;
     margin-left: 10px;
     border:none;
     font-weight: 200;
     border-radius: 17px;
     cursor:pointer;
     transition: opacity 0.15s,box-shadow 0.15s;
    }
    .buy:hover{
      opacity:0.3;
    }
    .buy:active{
      box-shadow: 0 10px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <a href="www.amazon.com" target="_blank">Back To Amazon</a>
  <h2>Nike Running Shoes</h2>
  <p>$39 - in stock.</p>
  <p class="decription">Free delivery tomorrow.</p>
  <button class="add">Add to Cart</button>
  <button class="buy">Buy now</button>
  
  
</body>
</html>
